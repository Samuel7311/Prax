<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <h1>Log your performance</h1>

        <label for="date">Date: </label>
        <input type="date" name="date" id="date">
        <input type="time" name="time" id="time">

        <input type="submit" value="Get Date & Time"><br><br>

        <div>
            <img src="1.png" alt="Performance icon 1" width="50" height="50">
            <img src="2.png" alt="Performance icon 2" width="50" height="50">
            <img src="3.png" alt="Performance icon 3" width="50" height="50">
            <img src="4.png" alt="Performance icon 4" width="50" height="50">
            <img src="5.png" alt="Performance icon 5" width="50" height="50">
        </div>
        <br>

        <label for="duration">Duration (in min)</label>
        <input type="text" name="duration" id="duration"><br><br>
        
        <input type="submit" value="Submit">

    </form>

    <script>
        var currentdate = new Date();
    
        document.getElementById("date").valueAsDate = currentdate;
    
        var datetime = "Last Sync: " + currentdate.getDate() + "/" +
                       (currentdate.getMonth() + 1) + "/" +
                       currentdate.getFullYear() + "@" +
                       currentdate.getHours() + ":" +
                       currentdate.getMinutes() + ":";
    
        var seconds = currentdate.getSeconds();
        var secondsStr = (seconds < 10 ? "0" : "") + seconds;
    
        datetime += secondsStr;
    
        var curr_date = currentdate.getFullYear() + "-" +
                        (currentdate.getMonth() + 1) + "-" +
                        currentdate.getDate();
    
        var curr_time = currentdate.getHours() + ":" +
                        currentdate.getMinutes() + ":" +
                        secondsStr;
    
        document.getElementById('time').value = curr_time;
    
        document.write(curr_time);
    </script>
    
</body>
</html>
